name: Continuous Deployment

on:
  workflow_run:
    workflows: ["Continuous Integration"]
    branches: [main]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: staging
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build for staging
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload staging artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages-staging
          path: './dist'
          
      - name: Deploy to GitHub Pages (Staging)
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: "github-pages-staging"
        
      - name: Health Check
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30
          
          # Health check with retry logic
          MAX_ATTEMPTS=5
          ATTEMPT=1
          
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Health check attempt $ATTEMPT of $MAX_ATTEMPTS"
            
            if curl -f -s "${{ steps.deployment.outputs.page_url }}" > /dev/null; then
              echo "✅ Health check passed!"
              break
            else
              if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
                echo "❌ Health check failed after $MAX_ATTEMPTS attempts"
                exit 1
              fi
              echo "⏳ Health check failed, retrying in 10 seconds..."
              sleep 10
              ATTEMPT=$((ATTEMPT + 1))
            fi
          done
          
      - name: Notify deployment success
        run: |
          echo "🚀 Deployment successful!"
          echo "📍 Staging URL: ${{ steps.deployment.outputs.page_url }}"

  # Production deployment job (manual approval required)
  deploy-production:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build for production
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload production artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages-production
          path: './dist'
          
      - name: Deploy to Production
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: "github-pages-production"
   
      - name: Production Health Check
        run: |
          echo "Waiting for production deployment to be ready..."
          sleep 30
          
          # Production health check with more thorough testing
          MAX_ATTEMPTS=10
          ATTEMPT=1
          
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Production health check attempt $ATTEMPT of $MAX_ATTEMPTS"
            
            # Check if the site is accessible
            if curl -f -s "${{ steps.deployment.outputs.page_url }}" > /dev/null; then
              echo "✅ Production health check passed!"
              
              # Additional checks for production
              echo "🔍 Running additional production checks..."
              
              # Check for critical resources
              if curl -f -s "${{ steps.deployment.outputs.page_url }}/assets/" > /dev/null; then
                echo "✅ Assets are accessible"
              else
                echo "⚠️ Warning: Assets might not be accessible"
              fi
              
              break
            else
              if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
                echo "❌ Production health check failed after $MAX_ATTEMPTS attempts"
                echo "🚨 Production deployment may have issues!"
                exit 1
              fi
              echo "⏳ Production health check failed, retrying in 15 seconds..."
              sleep 15
              ATTEMPT=$((ATTEMPT + 1))
            fi
          done
          
      - name: Notify production deployment
        run: |
          echo "🎉 Production deployment successful!"
          echo "🌐 Production URL: ${{ steps.deployment.outputs.page_url }}"
          echo "📊 Deployment completed at: $(date)"

  # Rollback job (manual trigger only)
  rollback:
    runs-on: ubuntu-latest
    if: false  # This job is disabled by default, enable manually when needed
    environment:
      name: production
    steps:
      - name: Rollback notification
        run: |
          echo "🔄 Rollback procedure would be implemented here"
          echo "This is a placeholder for rollback functionality"
          echo "In a real scenario, this would restore the previous stable version"
          