name: Test, Build, Deploy & Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
#
# IMPORTANT: This workflow requires a Personal Access Token (PAT) named 'RELEASE_PAT' 
# to be configured as a repository secret to bypass branch protection rules for:
# - Automated version bumps after releases  
# - Coverage badge updates on main branch pushes
# - CHANGELOG.md synchronization during releases
#
# To create the PAT:
# 1. Go to GitHub Settings â†’ Developer settings â†’ Personal access tokens
# 2. Generate new token with 'repo' and 'workflow' scopes
# 3. Add as repository secret named 'RELEASE_PAT'
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    outputs:
      coverage: ${{ steps.coverage.outputs.coverage }}
      should-release: ${{ steps.release-check.outputs.should-release }}
      next-version: ${{ steps.release-check.outputs.next-version }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Run tests with coverage
      run: npm run test:ci
      
    - name: Extract coverage percentage
      if: matrix.node-version == '20.x'
      id: coverage
      run: |
        # Extract coverage percentage from the coverage summary
        COVERAGE=$(cat coverage/coverage-summary.json | jq -r '.total.lines.pct')
        echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
        echo "Coverage: $COVERAGE%"
      
    - name: Build application
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: matrix.node-version == '20.x'
      with:
        name: build-files-${{ github.sha }}
        path: dist/
        retention-days: 30

    - name: Check if release should be created
      if: matrix.node-version == '20.x' && github.ref == 'refs/heads/main' && github.event_name == 'push'
      id: release-check
      run: |
        # Get the latest tag to determine next version
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "Latest tag: $LATEST_TAG"
        
        # Check if there are any commits since the last tag
        if [ "$LATEST_TAG" = "v0.0.0" ]; then
          COMMITS_SINCE_TAG=1
        else
          COMMITS_SINCE_TAG=$(git rev-list ${LATEST_TAG}..HEAD --count)
        fi
        
        echo "Commits since last tag: $COMMITS_SINCE_TAG"
        
        if [ "$COMMITS_SINCE_TAG" -gt 0 ]; then
          echo "should-release=true" >> $GITHUB_OUTPUT
          
          # Extract version number without 'v' prefix
          VERSION=$(echo $LATEST_TAG | sed 's/^v//')
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # Check commit messages since last tag for semantic versioning
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            # First release
            NEW_VERSION="v1.0.0"
            echo "ðŸŽ‰ First release detected"
          else
            # Get commit messages for analysis (with debug output)
            COMMIT_MESSAGES=$(git log ${LATEST_TAG}..HEAD --oneline)
            echo "ðŸ” Analyzing commits since $LATEST_TAG:"
            echo "$COMMIT_MESSAGES"
            
            # Version bumping with proper precedence - breaking changes always win
            if echo "$COMMIT_MESSAGES" | grep -qiE "(BREAKING CHANGE|breaking change)"; then
              # Major version bump for breaking changes (highest precedence)
              NEW_VERSION="v$((MAJOR + 1)).0.0"
              echo "ðŸ“ˆ Major version bump detected (breaking change)"
            elif echo "$COMMIT_MESSAGES" | grep -qiE "(fix|patch)"; then
              # Patch version bump for fixes (only if no breaking changes)
              NEW_VERSION="v${MAJOR}.${MINOR}.$((PATCH + 1))"
              echo "ðŸ”§ Patch version bump detected (fix or patch)"
            else
              # Default to minor version for all other commits (lowest precedence)
              NEW_VERSION="v${MAJOR}.$((MINOR + 1)).0"
              echo "ðŸ“¦ Minor version bump (default for all other commits)"
            fi
          fi
          
          echo "next-version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸŽ¯ Next release version: $NEW_VERSION"
        else
          echo "should-release=false" >> $GITHUB_OUTPUT
          echo "No new commits since last tag, skipping release"
        fi

  accessibility:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    needs: test-and-build
    continue-on-error: true  # Make this job optional to prevent blocking the workflow
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Setup Chrome for testing
      run: |
        # Install Chrome and ChromeDriver directly
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # Get Chrome version and install matching ChromeDriver
        CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d. -f1)
        echo "Detected Chrome version: $CHROME_VERSION"
        
        # Install ChromeDriver that matches Chrome version
        npm install -g chromedriver@$CHROME_VERSION
        
    - name: Run accessibility tests
      run: |
        # Set environment variables for axe testing
        export CHROME_BIN=$(which google-chrome)
        export CHROMEDRIVER_BIN=$(which chromedriver)
        echo "Using Chrome: $CHROME_BIN"
        echo "Using ChromeDriver: $CHROMEDRIVER_BIN"
        
        npm run build
        
        # Run axe with explicit ChromeDriver path
        npx start-server-and-test preview http://localhost:4173 "npx @axe-core/cli http://localhost:4173 --chromedriver-path $CHROMEDRIVER_BIN"

  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [test-and-build, accessibility]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files-${{ github.sha }}
          path: ./dist
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Production Health Check
        run: |
          echo "ðŸš€ Production deployment complete!"
          echo "ðŸ“ Production URL: ${{ steps.deployment.outputs.page_url }}"
          
          # Basic health check
          echo "Performing production health check..."
          sleep 15
          
          if curl -f -s "${{ steps.deployment.outputs.page_url }}" > /dev/null; then
            echo "âœ… Production health check passed!"
          else
            echo "âš ï¸ Production site may not be ready yet (this is normal for GitHub Pages)"
          fi

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test-and-build, deploy-pages]
    if: needs.test-and-build.outputs.should-release == 'true' && github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for changelog generation
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files-${{ github.sha }}
          path: ./dist
        
      - name: Generate changelog
        id: changelog
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LATEST_TAG" ]; then
            echo "No previous tags found, generating changelog from first commit"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "Generating changelog since tag: $LATEST_TAG"
            CHANGELOG=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Save changelog to file
          echo "## Changes" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "$CHANGELOG" >> CHANGELOG.md
          
          # Set output for GitHub Actions (handle multiline properly)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      - name: Create release archive
        run: |
          # Create a clean distribution package
          mkdir -p release-package
          cp -r dist/* release-package/
          cp package.json release-package/
          cp README.md release-package/
          cp LICENSE* release-package/ 2>/dev/null || echo "No LICENSE file found"
          
          # Create archive using standardized version
          tar -czf ${{ github.event.repository.name }}-${{ needs.test-and-build.outputs.next-version }}.tar.gz -C release-package .
          zip -r ${{ github.event.repository.name }}-${{ needs.test-and-build.outputs.next-version }}.zip release-package/
          
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.test-and-build.outputs.next-version }}
          name: Release ${{ needs.test-and-build.outputs.next-version }}
          body: |
            # Todo App Release ${{ needs.test-and-build.outputs.next-version }}
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## ðŸ“Š Test Coverage
            Coverage: ${{ needs.test-and-build.outputs.coverage }}%
            
            ## ðŸš€ Live Demo
            Try the app: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
            
            ## ðŸ“¦ Installation
            
            1. Download the release archive
            2. Extract the files
            3. Serve the `dist` folder with any web server
            
            ## What's Changed
            See the changelog above for detailed changes in this release.
            
            **Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ needs.test-and-build.outputs.next-version }}
          draft: false
          prerelease: false
          files: |
            todo-app-${{ needs.test-and-build.outputs.next-version }}.tar.gz
            todo-app-${{ needs.test-and-build.outputs.next-version }}.zip
          
      - name: Update package.json version
        run: |
          # Extract version number without 'v' prefix
          VERSION_NUMBER=$(echo "${{ needs.test-and-build.outputs.next-version }}" | sed 's/^v//')
          
          # Update package.json version
          npm version $VERSION_NUMBER --no-git-tag-version
          
          # Commit the version update using PAT to bypass branch protection
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add package.json
          git commit -m "chore: bump version to ${{ needs.test-and-build.outputs.next-version }}" || echo "No changes to commit"
          
          # Push using RELEASE_PAT to bypass branch protection rules
          git push https://x-access-token:${{ secrets.RELEASE_PAT }}@github.com/${{ github.repository }}.git main || echo "No changes to push"
          
      - name: Notify release completion
        run: |
          echo "ðŸŽ‰ Release ${{ needs.test-and-build.outputs.next-version }} created successfully!"
          echo "ðŸ“¦ Release URL: ${{ steps.create_release.outputs.url }}"
          echo "ðŸ“Š Test Coverage: ${{ needs.test-and-build.outputs.coverage }}%"
          echo "ðŸš€ Live Demo: https://stargrrlmoonlight.github.io/SettingUpMcpServers"
          echo "â¬‡ï¸ Download assets:"
          echo "   - todo-app-${{ needs.test-and-build.outputs.next-version }}.tar.gz"
          echo "   - todo-app-${{ needs.test-and-build.outputs.next-version }}.zip"

  update-coverage-badge:
    name: Update Coverage Badge
    runs-on: ubuntu-latest
    needs: [test-and-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PAT }}
          persist-credentials: true
          
      - name: Update coverage badge in README
        run: |
          # Update the coverage badge in README.md with new coverage percentage
          COVERAGE="${{ needs.test-and-build.outputs.coverage }}"
          
          # Determine badge color based on coverage percentage (using integer comparison)
          COVERAGE_INT=$(echo "$COVERAGE" | cut -d. -f1)
          if [ "$COVERAGE_INT" -ge 90 ]; then
            COLOR="brightgreen"
          elif [ "$COVERAGE_INT" -ge 80 ]; then
            COLOR="green"
          elif [ "$COVERAGE_INT" -ge 70 ]; then
            COLOR="yellow"
          elif [ "$COVERAGE_INT" -ge 60 ]; then
            COLOR="orange"
          else
            COLOR="red"
          fi
          
          # Update the README.md file
          sed -i "s/!\[Coverage\](https:\/\/img\.shields\.io\/badge\/coverage-[0-9.]*%25-[a-z]*)/![Coverage](https:\/\/img.shields.io\/badge\/coverage-${COVERAGE}%25-${COLOR})/g" README.md
          
          # Check if there were changes
          if git diff --quiet README.md; then
            echo "No coverage badge updates needed"
          else
            echo "Updated coverage badge to ${COVERAGE}% (${COLOR})"
            
            # Commit the coverage badge update using PAT to bypass branch protection
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git add README.md
            git commit -m "chore: update coverage badge to ${COVERAGE}%" || echo "No coverage changes to commit"
            
            # Push using RELEASE_PAT to bypass branch protection rules
            git push https://x-access-token:${{ secrets.RELEASE_PAT }}@github.com/${{ github.repository }}.git main || echo "No coverage changes to push"
          fi

  sync-changelog:
    name: Sync CHANGELOG.md 
    runs-on: ubuntu-latest
    needs: [test-and-build, create-release]
    if: needs.test-and-build.outputs.should-release == 'true' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PAT }}
          persist-credentials: true
          
      - name: Update CHANGELOG.md with release information
        run: |
          VERSION="${{ needs.test-and-build.outputs.next-version }}"
          DATE=$(date +"%Y-%m-%d")
          
          # Create CHANGELOG.md if it doesn't exist
          if [ ! -f CHANGELOG.md ]; then
            cat > CHANGELOG.md << EOF
          # Changelog
          
          All notable changes to this project will be documented in this file.
          
          The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
          and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).
          
          EOF
          fi
          
          # Add new release entry at the top
          # Create temporary file with new entry
          cat > temp_changelog.md << EOF
          # Changelog
          
          All notable changes to this project will be documented in this file.
          
          The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
          and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).
          
          ## [${VERSION}] - ${DATE}
          
          ### Features & Improvements
          - Automated release ${{ needs.test-and-build.outputs.next-version }}
          - Test coverage: ${{ needs.test-and-build.outputs.coverage }}%
          - Live demo: https://stargrrlmoonlight.github.io/SettingUpMcpServers
          - Download: [todo-app-${VERSION}.tar.gz](https://github.com/${{ github.repository }}/releases/download/${VERSION}/todo-app-${VERSION}.tar.gz)
          
          EOF
          
          # Append existing changelog content (skip header)
          if [ -f CHANGELOG.md ]; then
            sed -n '8,$p' CHANGELOG.md >> temp_changelog.md
          fi
          
          # Replace CHANGELOG.md with updated version
          mv temp_changelog.md CHANGELOG.md
          
          # Commit and push changes
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add CHANGELOG.md
          git commit -m "docs: update CHANGELOG.md for release ${VERSION}" || echo "No changelog changes to commit"
          git push https://x-access-token:${{ secrets.RELEASE_PAT }}@github.com/${{ github.repository }}.git main || echo "No changelog changes to push"
